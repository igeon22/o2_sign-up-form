<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <h1>hello from the hel</h1>
    <form action="" method="">
        <div class="block">
            <label for="firstname">FirstName</label>
            <input type="text" name="firstname" id="firstname" minlength="3" maxlength="40" required>
        </div>

        <div class="block">
            <label for="lastname">LastName</label>
            <input type="text" name="lastname" id="lastname" minlength="3" maxlength="40" required>
        </div>

        <div class="block">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="block">
            <label for="number">Phone Number</label>
            <input type="tel" pattern="[0-9]{8,}" required name="number" id="number">
        </div>

        <div class="block">
            <label for="password">Password</label>
            <div class="block">
                <input type="password" name="password" id="password" required>
                <p class="alert" hidden>Password does not match*</p>

            </div>
        </div>

        <div class="block">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" title="Password does not match" name="confirmpassword" id="confirmpassword" required>
            
        </div>

        <button type="submit">Submit</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
